<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tracker</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'allimg/1-removebg-preview.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="macro">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="display-4">Macro Tracker</h1>
                        <p class="lead">Track your calorie and macro intake with ease!</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Form Section -->
                            <div class="col-md-6">
                                <form id="macro-form" class="form-group">
                                    <div class="mb-3">
                                        <label for="calories" class="form-label">Calories (kcal)</label>
                                        <input type="number" class="form-control" id="calories" placeholder="Enter Calories">
                                    </div>
                                    <div class="mb-3">
                                        <label for="carbs" class="form-label">Carbohydrates (g)</label>
                                        <input type="number" class="form-control" id="carbs" placeholder="Enter Carbs">
                                    </div>
                                    <div class="mb-3">
                                        <label for="protein" class="form-label">Protein (g)</label>
                                        <input type="number" class="form-control" id="protein" placeholder="Enter Protein">
                                    </div>
                                    <div class="mb-3">
                                        <label for="fats" class="form-label">Fats (g)</label>
                                        <input type="number" class="form-control" id="fats" placeholder="Enter Fats">
                                    </div>
                                    <button type="submit" class="btn btn-gray track-macros-btn">Track Macros</button>
                                    <button type="button" class="btn btn-red reset-btn" id="reset-btn">Reset</button>
                                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'tutorial' %}'">Go Back</button>
                                </form>
                            </div>

                            <!-- Chart Section -->
                            <div class="col-md-6">
                                <div class="mt-5">
                                    <canvas id="macro-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="{% static 'js/macro.js' %}"></script>
</body>
</html>
